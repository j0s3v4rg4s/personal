<ion-header class="perfil">

  <ion-navbar>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>

 <div class="load" *ngIf="load">
   <div class="cont-img">
     <img src="img/load.gif" alt="" />
   </div>
 </div>
<ion-content padding class="perfil">

  <div class="borde-img">
    <div class="fondo-img">
      <img *ngIf="!urlfoto" src="img/ProfileAvatar.svg" alt="" />
      <img *ngIf="urlfoto" [src]="urlfoto" alt="" class="fot"/>
    </div>
  </div>
  <div class="flex-container con1">
    <button type="button" name="button" (click)="foto()">
      <ion-icon name="camera"></ion-icon> Take photo</button>
  </div>

  <ion-grid class="info-user">
    <ion-row>
      <ion-col width-100>
        <div class="cont-fecha">
          <ion-select [(ngModel)]="genere">
            <ion-option value="n">None</ion-option>
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="position:relative">
        <input type="number" name="name" value="" placeholder="Weight" [(ngModel)]="peso">
        <span class="unidad">Kg</span>
      </ion-col>
      <ion-col width-50 style="position:relative">
        <input type="number" name="name" value="" placeholder="Height" [(ngModel)]="altura">
          <span class="unidad">m</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <div class="cont-fecha">
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fecha"></ion-datetime>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button type="button" name="button" class="run" (click)="run()">RUN</button>
</ion-content>
